<html>
<head><title>MKB Test task</title></head>
<body>
<form action="servlet1" method="get">
    N (threads number) : <input type="number" name="N" value="3"><br>
    M (iterations number) : <input type="number" name="M" value="3"><br>
    file (name of file on server) : <input type="text" name="fileName" value="test.txt"><br>
    T (pause between threads in ms) : <input type="number" name="T" value="1000"><br>
    server : <input type="text" name="server" value="localhost"><br>
    port : <input type="number" name="port" value="1521"><br>
    sid : <input type="text" name="sid" value="SE"><br>
    username : <input type="text" name="username" value="admin"><br>
    password : <input type="password" name="password" value="admin"><br>
    <input type="submit" value="Run!">
</form>
</body>
</html>
